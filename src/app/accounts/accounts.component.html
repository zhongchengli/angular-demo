<div class="container">
  <!--<div class="row">-->
    <div class="panel panel-primary">

      <!--Heading-->
      <div class="panel-heading">
        <h3 class="panel-title">Accounts</h3>

      </div>

      <!--Body-->
      <div class="panel-body">
        <table class="table table-responsive table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Username</th>
            <th>Password</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let account of accounts">
            <td>{{account.id}}</td>
            <td>{{account.firstname}}</td>
            <td>{{account.lastname}}</td>
            <td>{{account.gender}}</td>
            <td>{{account.email}}</td>
            <td>{{account.username}}</td>
            <td>{{account.password}}</td>
            <td>{{account.phone}}</td>
            <td>{{account.role}}</td>
            <td><a class='btn btn-info btn-sm' [routerLink]="['/detail', account.id]"><span class="fa fa-edit"></span>&nbsp;Edit</a></td>
            <td><a class="btn btn-danger btn-sm" (click)="deleteAccount(account.id)"><span class="fa fa-close"></span>&nbsp;Del</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>


    <!--footer-->

  <!--</div>-->
</div>
